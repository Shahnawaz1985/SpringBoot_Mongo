<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hacking with Spring Boot - Getting Started</title>
</head>
<body>
    <h1>Spring Boot MongoDB Interaction Example!</h1>

    <h2>Inventory Management Sample:</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <form method="post" th:action="@{'/add/' + ${item.id}}">
                    <input type="submit" value="Add to Cart" />
                </form>
            </td>
            <td>
                <form th:method="delete" th:action="@{'/delete/' + ${item.id}}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>My Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem, stat : ${myCartItems}">
            <td th:text="${cartItem.item.id}"></td>
            <td th:text="${cartItem.item.name}"></td>
           <td th:text="*{cartItem.quantity}">
        </tr>
        <!-- <tr th:each="crtItem, stat : *{cart.cartItems}">
            <td th:text="${crtItem[__{stat.index}__].id}"></td>
            <td th:text="${crtItem[__{stat.index}__].name}"></td>
           <td th:text="*{crtItem.quantity}">
        </tr>-->
        </tbody>
    </table>
</body>
</html>
